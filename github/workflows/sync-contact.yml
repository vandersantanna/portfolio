name: Sync Contact Footer

on:
  push:
    branches:
      - main
      - master
    paths:
      - "**/CONTACT.md"
      - "**/contact.md"
      - "scripts/sync_contact.py"
      - ".github/workflows/sync-contact.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Show event info (debug)
        run: |
          echo "event: $GITHUB_EVENT_NAME"
          echo "ref:   $GITHUB_REF"
          echo "sha:   $GITHUB_SHA"
          echo "actor: $GITHUB_ACTOR"
          echo "repo:  $GITHUB_REPOSITORY"

      - name: List Markdown files (debug)
        run: |
          pwd
          ls -la
          echo "---- find . -name '*.md' ----"
          find . -type f -name "*.md" -not -path "./.git/*" | sort

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run sync script
        run: |
          chmod +x scripts/sync_contact.py
          python scripts/sync_contact.py

      - name: Show git status (debug)
        run: |
          git status --porcelain || true
          git diff --stat || true

      - name: Commit & push changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: sync contact footer [skip ci]"
            git push
          else
            echo "Sem mudan√ßas para commitar."
          fi
